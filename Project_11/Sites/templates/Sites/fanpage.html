{% extends "base.html" %} {% block content %}
<div class="text-center">
  {% if user == fanpage.user %}
  <a
    href="{% url 'create_fanpage_post' fanpage_name=fanpage.fanpage_name %}"
    class="text-decoration-none text-dark text-center">
    Create New Post
  </a>
  {% endif %}
</div>
<br />
<br />
{% for post in posts %} {% if post.image %}
<img src="{{ post.image.url }}" alt="Post Imagae" />
{% endif %}
<p>{{ post.content }}</p>
<p>Posted on {{ post.created_at }}</p>
<hr />
{% endfor %}{% endblock %}
